<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Note Transcriptions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 380px;
      max-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f2f5;
      color: #111b21;
    }

    .header {
      background: #00a884;
      color: white;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .header-btn:hover { background: rgba(255,255,255,0.3); }

    .search-bar {
      padding: 8px 12px;
      background: white;
      border-bottom: 1px solid #e9edef;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e9edef;
      border-radius: 20px;
      font-size: 13px;
      outline: none;
    }

    .search-bar input:focus { border-color: #00a884; }

    .notes-list {
      overflow-y: auto;
      max-height: 380px;
      padding: 4px 0;
    }

    .note-item {
      padding: 12px 16px;
      background: white;
      margin: 4px 8px;
      border-radius: 8px;
      position: relative;
      transition: box-shadow 0.2s;
    }

    .note-item:hover { box-shadow: 0 1px 4px rgba(0,0,0,0.1); }

    .note-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .note-contact {
      font-size: 12px;
      font-weight: 600;
      color: #00a884;
    }

    .note-time {
      font-size: 11px;
      color: #8696a0;
    }

    .note-text {
      font-size: 13px;
      line-height: 1.4;
      color: #111b21;
    }

    .note-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .note-action-btn {
      padding: 2px 8px;
      font-size: 11px;
      border: 1px solid #e9edef;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      color: #667781;
      transition: all 0.2s;
    }

    .note-action-btn:hover {
      border-color: #00a884;
      color: #00a884;
    }

    .note-action-btn.delete:hover {
      border-color: #ea4335;
      color: #ea4335;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #8696a0;
    }

    .empty-state .emoji { font-size: 40px; margin-bottom: 12px; }
    .empty-state p { font-size: 13px; line-height: 1.5; }

    .stats {
      font-size: 11px;
      color: #8696a0;
      text-align: center;
      padding: 8px;
      border-top: 1px solid #e9edef;
      background: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìù Voice Notes</h1>
    <div class="header-actions">
      <button class="header-btn" id="exportBtn">Export</button>
      <button class="header-btn" id="clearBtn">Clear All</button>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search transcriptions...">
  </div>

  <div class="notes-list" id="notesList"></div>
  <div class="stats" id="stats"></div>

  <script src="popup.js"></script>
</body>
</html>
